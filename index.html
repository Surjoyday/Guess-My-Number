<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>
      <p class="between">&gt Choose between 1 and 20 &lt;</p>
      <button class="btn again">Again!</button>
      <div class="number"><span class="qmark">?</span></div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message" id="iflost">Start guessing...</p>
        <p class="label-score">
          <img
            src="./icons/high-score.png"
            alt="score-img"
            height="30"
            width="30"
          />
          Score:
          <span class="score">20</span>
        </p>

        <p class="label-highscore">
          <img
            src="./icons/trophy-star.png"
            alt="highscore-img"
            height="30"
            width="30"
          />
          Highscore : <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
